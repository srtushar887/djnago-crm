{% extends 'base.html' %}
{% block content %}
<div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Basic example</h4>
                                        <p class="card-title-desc">For basic styling—light padding and
                                                only horizontal dividers—add the base class <code>.table</code> to any
                                                <code>&lt;table&gt;</code>.
                                        </p>

                                        <div class="table-responsive">
                                            <table class="table mb-0" id="mytable">

                                                <thead>
                                                    <tr>

                                                        <th>First Name</th>
                                                        <th>Last Name</th>
                                                        <th>Username</th>
                                                        <th>Phone Number</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
{% endblock %}

{% block script %}
<script>
$(document).ready(function () {
     $('#mytable').DataTable( {

        "ajax":{
            "processing": true,
            "dataSrc": "",
            "url": "{% url 'get_all_admin' %}"
        },
        "columns": [
            { "data": "first_name"},
            { "data": "last_name"},
            { "data": "username"},
            { "data": "phone_number"},
        ]

    } );
})
</script>
{% endblock %}
